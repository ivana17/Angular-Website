<html>
  <header><app-my-header></app-my-header></header>
  <body class="center">
    <form>
      <mat-card>
        <table align="center">
          <tr><td><h1 style="font-weight: bolder;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: white;margin-bottom: 25px;margin-top: 10px;">Uloguj se</h1></td></tr>
          <tr><td><input type="text" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Korisničko ime'" placeholder = 'Korisničko ime' name="kor_ime" [(ngModel)]='kor_ime'></td></tr>
          <tr><td><input type="password" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Lozinka'" placeholder = 'Lozinka' name="lozinka" [(ngModel)]='lozinka'></td></tr>
          <tr><td><button class="btn" (click)='login()'>Gotovo</button></td></tr>
        </table>
        <p style="color: red;">{{ poruka }}</p>
        <table style="vertical-align: bottom;" align="center;">
          <tr><td><a routerLink="/regpolj">Registruj se kao poljoprivrednik</a><br/></td></tr>
          <tr><td><a routerLink="/regpred">Registruj se kao preduzece</a></td></tr>
        </table>  
      </mat-card>  
    </form>
  </body>
  <footer><app-my-footer></app-my-footer></footer>
</html>
